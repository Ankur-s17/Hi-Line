<div class="side-nav-container">
  <div class="side_nav-icon_cont">
    <div
      class="side-nav-icon"
      *ngFor="let item of sideNavMenu; let i = index"
      (click)="activeIcon(i + 1)"
      [routerLink]="item.route"
      [routerLinkActive]="'active'"
    >
      <!-- [ngClass]="'item.icon'" -->
      <img
        class="icon-logo"
        [src]="item.id !== currentUrl ? item.icon : item.active"
      />
      <!-- {{ item.id }} -->
    </div>
  </div>
</div>
