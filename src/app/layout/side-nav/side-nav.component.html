<div class="side-nav-container">
  <div class="side_nav-icon_cont">
    <div
      class="side-nav-icon"
      *ngFor="let item of sideNavMenu; let i = index"
      (click)="activeIcon(i)"
      [routerLink]="item.route"  
    >
      <img
        class="icon-logo"
        [src]="item.active"
      />
    </div>
  </div>
</div>
