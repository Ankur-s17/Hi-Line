<div class="pagination_wrapper">
  <div class="pagination_left">
    <span>Rows per page: 10</span>
    <div class="pagination_dropdown_icon"></div>
  </div>

  <div class="pagination_right">
    <span
      >{{ initialValue + 1 }} - {{ finalValue }} of {{ inventoryLength }}</span
    >
    <div class="flex_arrow_icon">
      <button
        class="pagination_icon_left"
        (click)="previousPageButton()"
        [disabled]="disablePrevBtn"
      ></button>
      <button
        class="pagination_icon_right"
        (click)="nextPageButton()"
        [disabled]="disabledNextBtn"
      ></button>
    </div>
  </div>
</div>
